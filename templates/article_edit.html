{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Edit article</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
{% endblock content %}
