{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Enter new password</h1>
<h5>Please enter your new password twice so we can verify you typed it in correctly.</h5><hr>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark">Change my password</button>
</form>

{% endblock content %}
